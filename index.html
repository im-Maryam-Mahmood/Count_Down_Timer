<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Protest+Guerrilla&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="main">

        <div class="overlay">
            <div class="title">We are comming soon</div>
            <div class="title" id="end-date">28 November 2024 12:00 AM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0"><br><br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br><br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br><br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br><br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
